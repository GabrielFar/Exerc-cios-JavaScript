<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Precificação de Pizzas</title>
        <style>
            /*CSS Reset*/
            html,
            body,
            p,
            ol,
            ul,
            li,
            dl,
            dt,
            dd,
            blockquote,
            figure,
            fieldset,
            legend,
            textarea,
            pre,
            iframe,
            hr,
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
            margin: 0;
            padding: 0;
            }

            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
            font-size: 100%;
            font-weight: normal;
            }

            ul {
            list-style: none;
            }

            button,
            input,
            select {
            margin: 0;
            }

            html {
            box-sizing: border-box;
            }

            *, *::before, *::after {
            box-sizing: inherit;
            }

            img,
            video {
            height: auto;
            max-width: 100%;
            }

            iframe {
            border: 0;
            }

            table {
            border-collapse: collapse;
            border-spacing: 0;
            }

            td,
            th {
            padding: 0;
            }

            /*Formatação Visual da Página*/

            body{
                padding: 5px;
            }

            form{
                background-position: center;  
            }

            fieldset{
                min-width: 232px;
                max-width: 232px;
                background: center;
                background-repeat: no-repeat;
                background-image: url(imagem.png);
                background-size: auto 39vh;                        
            }

            input, label, output {
                display: block;
                margin: 5px;
            }

            input{
                margin-bottom: 20px;
            }

            #idBotaoComparar, #idBotaoLer{
                display: inline;
            }
        </style>
    </head>
    <body>
        <form action="">
            <fieldset>
                <!--Campo de Captura do Nome da Pizza-->
                <label for="idNome">Inisira o Nome da Pizza</label>
                <input type="text" id="idNome" placeholder="Nome...">

                <!--Campo de Captura do Tamanho da Pizza-->
                <label for="idTamanho">Inisira o Tamanho da Pizza</label>
                <input type="number" id="idTamanho" step="0.01" placeholder="Tamanho (cm)...">

                <!--Campo de Captura do Preço da Pizza-->
                <label for="idPreço">Inisira o Preço da Pizza</label>
                <input type="number" id="idPreço" step="0.01" placeholder="Preço...">

                <!--Botao de Leitura de Dados-->
                <input type="button" id="idBotaoLer" value="Ler Dados">

                <!--Botao de Leitura de Dados-->
                <input type="button" id="idBotaoComparar" value="Comparar Pizzas">

                <!--Output de Tabela de Comparação-->
                <output id="idOut"></output>
            </fieldset>
        </form>
    </body>
</html>
