<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <form action="">
        <label for="idNum1">Número 1</label><br>
        <input type="number" id="idNum1" name="nmNum1">
        <br><br>

        <label for="idNum2">Número 2</label><br>
        <input type="number" id="idNum2" name="nmNum2">
        <br><br>

        <label for="idNum3">Número 3</label><br>
        <input type="number" id="idNum3" name="nmNum3">
        <br><br>

        <label for="idNum4">Número 4</label><br>
        <input type="number" id="idNum4" name="nmNum4">
        <br><br>

        <button type="button" onclick="calcularMedia()">Calcular Média</button><br><br>

        <output id="idOut">Média:</output>
        <br><br>

    </form>
    <script>
        var num1
        var num2
        var num3
        var num4
        var media

        function calcularMedia(){

            num1 = Number(document.getElementById("idNum1").value)
            num2 = Number(document.getElementById("idNum2").value)
            num3 = Number(document.getElementById("idNum3").value)
            num4 = Number(document.getElementById("idNum4").value)
            media= (num1 + num2 + num3 + num4) / 4
            document.getElementById("idOut").value = "Média: " + media
        }
            
    </script>
</body>
</html>
