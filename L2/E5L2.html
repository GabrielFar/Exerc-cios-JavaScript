<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ímpar ou Par</title>
</head>
<body>
    <form action="">
        <label for="idNum">Insira o Número</label><br>
        <input type="number" id="idNum" name="nmNum">
        <br><br>

        <button type="button" onclick="verificar()">Verificar</button>
        <br><br>

        <output id="idOut">O Número é:</output>
    </form>
    <script>
        var num

        function verificar() {
            
            num = document.getElementById("idNum").value 

            if ((num % 2) == 0) {
                document.getElementById("idOut").value = "O Número é: Par"
            } else {
                document.getElementById("idOut").value = "O Número é: Ímpar"
            }
        }
    </script>
</body>
</html>
