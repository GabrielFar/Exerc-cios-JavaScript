<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital do Brasil</title>
</head>
<body>
    <form action="">
        <label for="idRes">Qual é a Capital do Brasil?</label><br>
        <input type="text" id="idRes" name="nmRes">
        <br><br>

        <button type="button" onclick="verificar()">Verificar</button>
        <br><br>
        <output id="idOut">Resposta: </output>
    </form>
    <script>
    
        function verificar() {
            var res = (document.getElementById("idRes").value).toUpperCase() // toUpperCase deixa tudo em maiúsculo
            console.log(res);
            if (res == "BRASÍLIA" || "BRASILIA  ") {
                document.getElementById("idOut").value = "Resposta: Correta"
            } else {
                document.getElementById("idOut").value = "Resposta: Incorreta"
            }
        }
    </script>
</body>
</html>
