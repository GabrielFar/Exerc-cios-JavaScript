<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
</head>
<body>
    <form action="">
        <label for="idAno">Inira o Ano</label><br>
        <input type="number" id="idAno" name="nmAno">
        <br><br>

        <button type="button" onclick="verificar()">Verificar</button>
        <br><br>

        <output id="idOut">É Bissexto? </output>

    </form>
    <script>
        

        function verificar() {
            var ano = Number(document.getElementById("idAno").value)
            var res = ano%4
            var res2 = ano%100
            var res3 = ano%400
            
            if ((res == 0 && res2 != 0) || res3 == 0) {
                document.getElementById("idOut").value = "É Bissexto? Sim"
            } else {
                document.getElementById("idOut").value = "É Bissexto? Não"
            }
        }
    </script>
</body>
</html>
