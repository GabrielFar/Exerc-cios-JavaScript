<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <Legend>Login</Legend>

            <label for="idUsu">Insira Nome de Usuário:</label><br>
            <input type="text" id="idUsu" name="nmUsu" autocomplete="on" required>
            <br><br>

            <label for="idSen">Digite sua Senha</label><br>
            <input type="password" id="idSen" name="nmSen" required autocomplete="off" minlength="8" 
            maxlength="15" pattern="^(?=.[A-Z])(?=.[a-z])(?=.[0-9])(?=.[@#$])[a-zA-Z0-9@#$]{8,15}$">
            <br><br>

            <button type="button" onclick="pegarDados()">Login</button>
            
            <output id="idOut"></output>
            
        </fieldset>
    </form>
    <script>
        var usu1 = "E21Aluno1"
        var sen1 = "Trocar123"

        var usu2 = "E21Aluno2"
        var sen2 = "Senha@123"

        var usu3 = "E21Aluno3"
        var sen3 = "123Trocar"

        var corr = document.querySelector("#idOut").value
        var usuNCad = document.querySelector("#idOut").value
        var senInco = document.querySelector("#idOut").value
        var bloq = document.querySelector("#idOut").value

        var contTent = 0

        function pegarDados(){
            contTent++ 

            let usu = document.querySelector("#idUsu").value
            let sen = document.querySelector("#idSen").value

            
            if (usu !== usu1 && sen == sen1) {
                document.querySelector("#idOut").value = "Usuário não cadastrado"

            } else if(usu == usu1 && sen !== sen1){
                document.querySelector("#idOut").value = "Senha incorreta"

            } else if(usu == usu1 && sen == sen1){
                document.querySelector("#idOut").value = "Acesso Permitido"

            //Usuário 2 

            } else if (usu !== usu2 && sen == sen2) {
                document.querySelector("#idOut").value = "Usuário não cadastrado"

            } else if(usu == usu2 && sen !== sen2){
                document.querySelector("#idOut").value = "Senha incorreta"

            } else if(usu == usu2 && sen == sen2){
                document.querySelector("#idOut").value = "Acesso Permitido"

            //Usuário 3

            } else if (usu !== usu3 && sen == sen3) {
                document.querySelector("#idOut").value = "Usuário não cadastrado"

            } else if(usu == usu3 && sen !== sen3){
                document.querySelector("#idOut").value = "Senha incorreta"

            } else if(usu == usu3 && sen == sen3){
                document.querySelector("#idOut").value = "Acesso Permitido"

            } else if (contTent > 2) {
                alert("Usuário bloqueado")
                document.querySelector("#idUsu").disabled = true
                document.querySelector("#idSen").disabled = true
            
            } else {
                document.querySelector("#idOut").value = "Credenciais Incorretas"
            }
        }
    </script>
</body>
</html>
