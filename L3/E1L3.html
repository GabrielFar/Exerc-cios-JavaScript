<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é Maior?</title>
</head>
<body>
    <form action="">
        <label for="idNum1">Número 1</label><br>
        <input type="Number" id="idNum1" name="nmNum1">
        <br><br>

        <label for="idNum2">Número 2</label><br>
        <input type="Number" id="idNum2" name="nmNum2">
        <br><br>

        <button type="button" onclick="testar()">Testar</button>
        <br><br>

        <output id="idOut">O número _ é maior do que _</output>
    </form>
    <script>
        function testar() {
            var num1 = Number(document.getElementById("idNum1").value)
            var num2 = Number(document.getElementById("idNum2").value)

            if (num1 > num2) {
                document.getElementById("idOut").value = "O número " + num1 + " é maior do que " + num2
            } else {
                document.getElementById("idOut").value = "O número " + num2 + " é maior do que " + num1
            }
        }
    </script>
</body>
</html>
