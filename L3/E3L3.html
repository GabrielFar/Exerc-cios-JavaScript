<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior, menor ou igual a 20?</title>
</head>
<body>
    <form action="">
        <label for="idNum">Insira um número para comparação</label><br>
        <input type="Number" id="idNum" name="nmNum">
        <br><br>
        
        <button type="button" onclick="testar()">Testar</button>
        <br><br>

        <output id="idOut">O número é: </output>
    </form>
    <script>
        function testar() {
             const num = Number(document.getElementById("idNum").value)
             let out = document.getElementById("idOut")

            if (num == 20) {
                out.value = "O número é: Igual a 20"
            } else if(num > 20){
                out.value = "O número é: Maior que 20"
            }else{
                out.value = "O número é: Menor a 20"
            }
        }
    </script>
</body>
</html>
