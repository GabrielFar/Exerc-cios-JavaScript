<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <form action="">
        <label for="idNum1">Número 1</label><br>
        <input type="number" id="idNum1" name="nmNum1">
        <br><br>

        <label for="idOPerador">Operador</label><br>
        <input type="text" id="idOPerador" name="nmNum2" maxlength="1">
        <br><br>

        <label for="idNum2">Número2</label><br>
        <input type="number" id="idNum2" name="nmNum2">
        <br><br>           

        <output id="idOut">Resultado: </output>
        <br><br>

        <button type="button" onclick="operacao()">Calcular</button>
    
    </form>
    <script>

        function operacao(){
            var num1 = Number(document.getElementById("idNum1").value)
            var num2 = Number(document.getElementById("idNum2").value)
            var operador = document.getElementById("idOPerador").value

            if (operador == "+") {
                document.getElementById("idOut").value ="Resultado: " + (num1 + num2)
            } else if(operador == "-"){
                document.getElementById("idOut").value ="Resultado: " + (num1 - num2)
            } else if(operador == "*"){
                document.getElementById("idOut").value ="Resultado: " + (num1 * num2)
            }else if(operador == "/"){
                document.getElementById("idOut").value ="Resultado: " + (num1 / num2)
            }
        }

    </script>
</body>
</html>
