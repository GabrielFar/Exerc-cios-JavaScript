<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Área</title>
</head>
<body>
    <form action="">
        <label for="idNum">Insira as medidas necessárias</label><br>
        <input type="number" id="idNum" name="nmNum" step="0.01">
        <br><br>

        <input type="radio" id="idCir" name="nmForma">
        <label for="idCir">Círculo</label>
        <br>
        <input type="radio" id="idRet" name="nmForma">
        <label for="idRet">Retângulo</label>
        <br>
        <input type="radio" id="idTriR" name="nmForma">
        <label for="idTriR">Triângulo Retângulo</label>
        <br>
        <input type="radio" id="idTriE" name="nmForma">
        <label for="idTriE">Triângulo Equilátero</label>
        <br><br>

        <button type="button" onclick="lerNum()">Ler Número</button>
        <br><br>
        <button type="button" onclick="calcular()">Calcular</button>
        <br><br>
        
        <output id="idOut">Área: </output>
        
    </form>
    <script>
       var num = 1
       
        function lerNum() {
            num = num * document.querySelector("#idNum").value
            document.querySelector("#idNum").value = ""
        }
        function calcular() {
            let pi = Math.PI
            let raiz = Math.sqrt(3)
            let cir = document.querySelector("#idCir").checked
            let ret = document.querySelector("#idRet").checked
            let triR = document.querySelector("#idTriR").checked
            let triE = document.querySelector("#idTriE").checked

            if (cir == true) {
                document.querySelector("#idOut").value ="Área: " + (pi * num**2).toFixed(2)
                
            } else if(ret == true){
                document.querySelector("#idOut").value ="Área: " + (num).toFixed(2)

            } else if(triR == true){
                document.querySelector("#idOut").value ="Área: " + (num/2).toFixed(2)

            } else{
                document.querySelector("#idOut").value ="Área: " + (((num**2)* raiz)/4).toFixed(2)
            }
        }

    </script>
</body>
</html>
