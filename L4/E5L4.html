<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contador</title>
    </head>
    <body>
        <label for="idNum">Insira qualquer NÃºmero Inteiro Positivo</label><br>
        <input type="number" id="idNum">
        <br><br>

        <button type="button" onclick="contar()">Contar</button>
        <br><br>

        <output id="idOut"></output>
    </body>
    <script>
    
        var texto = ""
        var out = document.querySelector("#idOut")

        function contar() {

            let inicio = 0
            texto = ""
            let num = Number(document.querySelector("#idNum").value)

            while (inicio <= num) {
                texto = texto + inicio + " "
                inicio++ 
            }

            out.value = "Inicio " + texto + " Fim..."

        }    
        
    </script>
</html>
