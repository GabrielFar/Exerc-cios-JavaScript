<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contador</title>
    </head>

        <output id="idOut"></output>
    </body>
    <script>
        var out = document.getElementById("idOut")
        var texto = ""
        var contador = 30
        
        while (contador > 0) {        
            let res = contador % 4

            if (res == 0) {
                texto = texto + "[" + contador + "]" + " "
            } else {
                texto = texto + contador + " "
            }
            contador--
        }
        out.value = "Inicio " + texto + " Fim..."
        
        
    </script>
</html>
