<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contador</title>
    </head>
    <body>
        <label for="idNum1">Digite o primeiro valor</label><br>
        <input type="number" id="idNum1">
        <br><br>

        <label for="idNum2">Digite o Ãºltimo valor</label><br>
        <input type="number" id="idNum2">
        <br><br>

        <label for="idNum3">Digite o incremento</label><br>
        <input type="number" id="idNum3">
        <br><br>

        <button type="button" onclick="contar()">Contar</button>
        <br><br>

        <output id="idOut"></output>
    </body>
    <script>

        
        var texto = ""
        var out = document.querySelector("#idOut")

        function contar() {
            let inicial = Number(document.querySelector("#idNum1").value)
            let final = Number(document.querySelector("#idNum2").value)
            let incre = Number(document.querySelector("#idNum3").value)
            
            do {
                texto = texto + inicial + " "
                inicial = inicial + incre

            } while (inicial <= final);
            
            out.value = texto + "Acabou" 
        }
        
    </script>
</html>
