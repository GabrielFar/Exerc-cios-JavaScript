<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de Moedas</title>
    </head>
    <body>
        <label for="idVal">Valor</label><br>
        <input type="number" id="idVal">
        <br><br>

        <!--Captura da moeda de entrada-->

        <input type="radio" id="idReal" name="nmMoeda" checked>
        <label for="idReal">Real</label><br>

        <input type="radio" id="idDolarAmer" name="nmMoeda">
        <label for="idDolarAmer">Dólar Americano</label><br>

        <input type="radio" id="idEuro" name="nmMoeda">
        <label for="idEuro">Euro</label><br>

        <input type="radio" id="idLibraEster" name="nmMoeda">
        <label for="idLibraEster">Libra Esterlina</label><br>

        <input type="radio" id="idDolarCana" name="nmMoeda">
        <label for="idDolarCana">Dólar Canadense</label><br><br>

        <legend>Para: </legend><br>

        <!--Captura da moeda de saída-->

        <input type="radio" id="idReal2" name="nmMoeda2">
        <label for="idReal2">Real</label><br>

        <input type="radio" id="idDolarAmer2" name="nmMoeda2" checked>
        <label for="idDolarAmer2">Dólar Americano </label><br>

        <input type="radio" id="idEuro2" name="nmMoeda2">
        <label for="idEuro2">Euro</label><br>

        <input type="radio" id="idLibraEster2" name="nmMoeda2">
        <label for="idLibraEster2">Libra Esterlina</label><br>

        <input type="radio" id="idDolarCana2" name="nmMoeda2">
        <label for="idDolarCana2">Dólar Canadense</label><br><br>

        <button type="button" onclick="converter()">Converter</button>
        <br><br>

        <output id="idOut"></output>
    </body>
    <script>

        var out = document.querySelector("#idOut")
       
        function converter() {
            let val = Number(document.querySelector("#idVal").value)
            let conver
            let emDolarAmer

            // seleção moeda de entrada

            let deReal = document.querySelector("#idReal").checked
            let deDolarAmer = document.querySelector("#idDolarAmer").checked
            let deEuro = document.querySelector("#idEuro").checked
            let deLibra = document.querySelector("#idLibraEster").checked
            let deDolarCana = document.querySelector("#idDolarCana").checked

            // seleção moeda de saída

            let paraReal = document.querySelector("#idReal2").checked
            let paraDolarAmer = document.querySelector("#idDolarAmer2").checked
            let paraEuro = document.querySelector("#idEuro2").checked
            let paraLibra = document.querySelector("#idLibraEster2").checked
            let paraDolarCana = document.querySelector("#idDolarCana2").checked

            // conversão do valor para Dólar Americano

            if (deReal) {
               emDolarAmer = val * 0.20
            }

            if(deEuro){
               emDolarAmer = val * 1.06
            } 
            
            if(deLibra){
               emDolarAmer = val * 1.25
            }
            
            if(deDolarCana){
               emDolarAmer = val * 0.78
            }

            if (deDolarAmer) {
               emDolarAmer = val
            }
            
            //conversão para moeda de saída

            if(paraReal){
               conver = emDolarAmer * 4.88
            } else if(paraEuro){
               conver = emDolarAmer * 0.95
            } else if(paraLibra){
               conver = emDolarAmer * 0.80
            } else if(paraDolarCana){
               conver = emDolarAmer * 1.28
            } else {
               conver = emDolarAmer
            }
            
            out.value = "Valor: " + conver.toFixed(2)
        }
        
    </script>
</html>
