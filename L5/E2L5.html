<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contador</title>
    </head>
    <body>
        <label for="idNum1">Digite o primeiro valor</label><br>
        <input type="number" id="idNum1">
        <br><br>

        <label for="idNum2">Digite o último valor</label><br>
        <input type="number" id="idNum2">
        <br><br>

        <button type="button" onclick="contar()">Contar</button>
        <br><br>

        <output id="idOut"></output>
    </body>
    <script>

        var out = document.querySelector("#idOut")

        function contar() {
            let inicial = Number(document.querySelector("#idNum1").value)
            let final = Number(document.querySelector("#idNum2").value)
            let texto = ""

            if (inicial == 2) {                
                texto = texto + inicial + " "
                }
            
            while (final >= inicial) {
                    
                let testador = 2
                let detector = 0
                if (testador < inicial) {
               
                    while (testador < inicial) {
                            
                        let resto = inicial % testador                        
                        if (resto == 0) {
                            detector++
                        }
                        testador++
                    }                         
                } 

                if (detector == 0) {
                    texto = texto + inicial + " "
                }                
                inicial++                                   
            }            
            out.value = "Números primos contido no intervalo : " + texto
        }

    </script>
</html>
