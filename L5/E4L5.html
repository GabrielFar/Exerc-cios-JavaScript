<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <form action="">

        <button type="button" onclick="contar()">Contar</button>
        <br><br>

        <output id="idOut"></output><br>
        <output id="idOut2"></output><br>
        <output id="idOut3"></output><br>

    </form>
    <script>
        var out = document.querySelector("#idOut")

        var texto = ""
       
        function contar() {

            let contador = 0
            let num1 = 1
            let num2 = 0
            let num3 = 0

            while (contador < 10) {
                
                num3 = num1 + num2
                num2 = num1
                num1 = num3
               

                texto = texto + num3 + " "
                
                contador++
            }
            out.value = "SequÃªncia Fibonacci 1 " + texto
            
        }
    </script>

</body>
</html>
