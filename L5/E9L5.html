<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de Temperatura</title>
    </head>
    <body>
        <label for="idTemp">Temperatura</label><br>
        <input type="number" id="idTemp">
        <br><br>

        <input type="radio" id="idCelsius" name="nmTemp" checked>
        <label for="idCelsius">Celsius</label><br>

        <input type="radio" id="idFahrenheit" name="nmTemp">
        <label for="idFahrenheit ">Fahrenheit </label><br>

        <input type="radio" id="idKelvin" name="nmTemp">
        <label for="idKelvin">Kelvin</label><br><br>

        <button type="button" onclick="converter()">Converter</button>
        <br><br>

        <output id="idOut"></output>
    </body>
    <script>

        var out = document.querySelector("#idOut")
       
        function converter() {
            let temp = Number(document.querySelector("#idTemp").value)
            let Celsius = document.querySelector("#idCelsius").checked
            let Fahrenheit = document.querySelector("#idFahrenheit").checked
            let Kelvin = document.querySelector("#idKelvin").checked

            if (Celsius) {
                let converFah = (9 * temp + 160)/5
                let converKel = (temp + 273.15)

                out.value = "Temperaturas - Kelvin: " + converKel.toFixed(2) + " - Fahrenheit: " + converFah.toFixed(2)
            }
            
            if(Fahrenheit){
                let converCel = (5 * temp - 160)/9
                converKel = (temp - 32) * 5/9 + 273.15

                out.value = "Temperaturas - Kelvin: " + converKel.toFixed(2) + " - Celsius: " + converCel.toFixed(2)
            }
            
            if(Kelvin){
                converCel = (temp - 273.15)
                converFah = (temp - 273.15) * 9/5 + 32

                out.value = "Temperaturas - Fahrenheit: " + converFah.toFixed(2) + " - Celsius: " + converCel.toFixed(2)
            }            
        }
        
    </script>
</html>
