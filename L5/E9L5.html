<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor de Temperatura</title>
    </head>
    <body>
        <label for="idTemp">Temperatura</label><br>
        <input type="number" id="idTemp">
        <br><br>

        <input type="radio" id="idCelsius" name="nmTemp" checked>
        <label for="idCelsius">Celsius</label><br>

        <input type="radio" id="idFahrenheit" name="nmTemp">
        <label for="idFahrenheit ">Fahrenheit </label><br>

        <input type="radio" id="idKelvin" name="nmTemp">
        <label for="idKelvin">Kelvin</label><br><br>

        <legend>Para: </legend><br><br>

        <input type="radio" id="idCelsius2" name="nmTemp2">
        <label for="idCelsius2">Celsius</label><br>

        <input type="radio" id="idFahrenheit2" name="nmTemp2" checked>
        <label for="idFahrenheit2 ">Fahrenheit </label><br>

        <input type="radio" id="idKelvin2" name="nmTemp2">
        <label for="idKelvin2">Kelvin</label><br><br>

        <button type="button" onclick="converter()">Converter</button>
        <br><br>

        <output id="idOut"></output>
    </body>
    <script>

        var out = document.querySelector("#idOut")
       
        function converter() {
            let temp = Number(document.querySelector("#idTemp").value)
            let conver
            let deC1 = document.querySelector("#idCelsius").checked
            let deF1 = document.querySelector("#idFahrenheit").checked
            let deK1 = document.querySelector("#idKelvin").checked
            let paraC2 = document.querySelector("#idCelsius2").checked
            let paraF2 = document.querySelector("#idFahrenheit2").checked
            let paraK2 = document.querySelector("#idKelvin2").checked

            if (deC1 && paraF2) {
                conver = (9 * temp + 160)/5
            } else if(deC1 && paraK2){
                conver = (temp + 273)
            } else if(deF1 && paraC2){
                conver = (5 * temp - 160)/9
            } else if(deF1 && paraK2){
                conver = (temp - 32) * 5/9 + 273.15
            } else if(deK1 && paraC2){
                conver = (temp - 273)
            } else if(deK1 && paraF2){
                conver = (temp - 273.15) * 9/5 + 32
            } else {
                conver = temp
            }

            out.value = "Temperatura: " + conver.toFixed(2)
        }
        
    </script>
</html>
