<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <label for="idChave">Insira a Chave</label><br>
            <input type="number" id="idChave">
            <br><br>
            
            <button type="button" onclick="gerar()">Gerar Números Aleatórios</button>
            <br><br>

            <output id="idOut"></output>
        </form>
        <script>
            var out = document.querySelector("#idOut")
            
            function gerar() {                    
                let chave = document.querySelector("#idChave").value
                let numeros = []
                let texto = ""
                let contaAchado = 0
                
                for (let i = 0; i < 30; i++) {
                    
                    let gerarRandom = (parseInt(Math.random() * (16 - 1)) + 1)

                    let num = gerarRandom
                    numeros[i] = num 
                }
                
                for (let index = 0; index < numeros.length; index++) {

                   if (chave == numeros[index]) {
                       texto = texto + index + " "
                       contaAchado++
                   }                    
                }
                out.value = "Foram encontrados " + contaAchado + " " + chave + " nas posições no índice: " + texto
            }
        
        </script>
    </body>
</html>
