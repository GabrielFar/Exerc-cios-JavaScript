<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <button type="button" onclick="gerar()" id="idBotaoVerificar">Gerar Números Aleatórios</button>
            <br><br>

            <label for="idChave">Insira a Chave</label><br>
            <input type="number" id="idChave">
            <br><br>
            
            <button type="button" onclick="verificar()">verificar</button>
            <br><br>
            
            <output id="idOut"></output>            
        </form>
        <script>
            var out = document.querySelector("#idOut")
             var numeros = []

            function gerar() {                    
                
                
                for (let i = 0; i < 30; i++) {
                    
                    let gerarRandom = (parseInt(Math.random() * 15 + 1))

                    let num = gerarRandom
                    numeros[i] = num 
                }

                document.querySelector("#idBotaoVerificar").disabled = true
            }

            function verificar() {
                let chave = document.querySelector("#idChave").value
                let texto = ""
                let contaAchado = 0

                for (let index = 0; index < numeros.length; index++) {

                   if (chave == numeros[index]) {
                       texto = texto + index + " "
                       contaAchado++
                   }                    
                }
                console.table(numeros);
                out.value = "Foram encontrados " + contaAchado + " " + chave + " nas posições no índice: " + texto    
            }                
                   
        </script>
    </body>
</html>
