<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <label for="idNomes">Insira os nomes</label><br>
            <input type="text" id="idNomes" name="nmNomes">
            <br><br>

            <button type="button" onclick="lerNomes()" id="idLer">Ler Nomes</button>
            <br><br>

            <button type="button" onclick="mostrar()">Mostrar SeqÃªncia</button>
            <br><br>

            <output id="idOut"></output>
        </form>
        <script>
            var out = document.querySelector("#idOut")
            var nomes = []
            var contaNomes = 0

            function lerNomes() { 
                contaNomes++
                               
                if (contaNomes <= 7) {
                    let input = document.querySelector("#idNomes").value
                    nomes.unshift(input)
                    document.querySelector("#idNomes").value = ""
                    console.log(nomes);
                    console.log(contaNomes);                     
                } else {
                    document.querySelector("#idLer").disabled = true
                }                
            }
            function mostrar() {          
               out.value = nomes
            }
        
        </script>
    </body>
</html>
