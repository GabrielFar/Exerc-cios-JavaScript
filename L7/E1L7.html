<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <label for="idNota">Insira as Notas</label><br>
            <input type="number" id="idNota">
            <br><br>
            
            <button type="button" onclick="guardar()" id="idGuardar">Guardar Nota </button>
            <br><br>
            <button type="button" onclick="mostrarReasultado()">Mostrar Resultados</button>
            <br><br>

            <output id="idOutMedia"></output><br><br>
            <output id="idOutAcimaDaMedia"></output><br><br>
            <output id="idOutMaiorNota"></output><br><br>

        </form>
        <script>
            var notas = []
            var outMedia = document.querySelector("#idOutMedia")
            var outAcimaDaMedia = document.querySelector("#idOutAcimaDaMedia")
            var outMaiorNota = document.querySelector("#idOutMaiorNota") 
            var soma = 0       
        
            function guardar() {
                let nota = Number(document.querySelector("#idNota").value)
                soma = soma + Number(document.querySelector("#idNota").value)
                notas.push(nota)
                document.querySelector("#idNota").value  = ""
            }

            function mostrarReasultado() {
                let media = soma / notas.length                
                let contaAcimaMedia = 0
                let maiorNota = 0
                outMedia.value = "Média: " + media

                for (let i = 0; i < notas.length; i++) {
                    if (notas[i] > media) {
                       contaAcimaMedia++
                    }
                    outAcimaDaMedia.value = "Há " + contaAcimaMedia + " alunos acima da média"   
              
                    if (maiorNota < notas[i]) {
                        maiorNota = notas[i]
                        let posicaoMaiorNota = i
                        outMaiorNota.value = "Maior Nota: " + maiorNota + " - Na posição: " + posicaoMaiorNota
                    }
                }    
                console.log(notas);            
            }
        </script>
    </body>
</html>
